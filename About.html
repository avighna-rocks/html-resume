<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avighna's Webpage</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #bcbcbc;
      --text-color: #423f3f;
      --card-bg: #dfdfdf;
      --card-border: #ccc;
      --highlight: #a38028;
      --heading-color: #c89210;
      --img-border: #816d25;
      --button-text-color: var(--text-color);
    }

    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f1f1f1;
      --card-border: #ddd;
      --highlight: #a38028;
      --heading-color: #c89210;
      --img-border: #816d25;
      --button-text-color: #000000;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.5;
      transition: all 0.4s ease;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      max-width: 600px;
      margin: 10px;
      padding: 18px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      text-align: center;
      transition: background 0.4s, border 0.4s, transform 0.3s, box-shadow 0.3s;
      flex: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    h2, h3 {
      font-family: 'Raleway', sans-serif;
      color: var(--heading-color);
      font-size: 1.6rem;
      margin: 12px 0 16px 0;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    h2:hover, h3:hover {
      color: var(--highlight);
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      margin: 0 0 12px 0;
      font-size: 0.95rem;
      text-align: left;
    }

    ul {
      text-align: left;
      padding-left: 18px;
      margin: 0;
    }

    ul li {
      margin-bottom: 4px;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .highlight {
      font-weight: 600;
      color: var(--highlight);
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--img-border);
      margin: 0 auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      z-index: 1000;
    }

    .toggle-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .toggle-btn:hover img {
      transform: scale(1.1) rotate(10deg);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">
    <img id="themeIcon" src="moon.png" alt="Toggle Theme" />
  </button>

  <h1>Hi! Pleased to meet you.</h1>
  <p>Hey! This is AVIGHNA DAS and this is MY website.I am a HTML developer. <span>My passion for coding also matches my passion of sports.
</span> </p>
  <script>
    const themeIcon = document.getElementById('themeIcon');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

    if (currentTheme === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.src = 'sun.png';
    } else {
      document.body.classList.remove('light-mode');
      themeIcon.src = 'moon.png';
    }

    function toggleMode() {
      const isNowLight = document.body.classList.toggle('light-mode');
      if (isNowLight) {
        themeIcon.src = 'sun.png';
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.src = 'moon.png';
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
