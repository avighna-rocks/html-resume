<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Avighna Das</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #e7e7e7;
      --text-color: #423f3f;
      --card-bg: #dfdfdf;
      --card-border: #ccc;
      --highlight: #a38028;
      --heading-color: #c89210;
      --img-border: #816d25;
      --button-text-color: var(--text-color);
    }

    .light-mode {
      --bg-color: #3b3b3b;
      --text-color: #d8caca;
      --card-bg: #353434;
      --card-border: #2b2929;
      --highlight: #8e7528;
      --heading-color: #d4af37;
      --img-border: #564c2a;
      --button-text-color: white;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.5;
      transition: all 0.4s ease;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      z-index: 1000;
    }

    .toggle-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .toggle-btn:hover img {
      transform: scale(1.1) rotate(10deg);
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      align-items: flex-start; /* align vertical card top */
      justify-content: flex-start;
      flex-wrap: nowrap;
    }

    .vertical-card {
      margin-top: 100px; 
      width: 280px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.3s;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--img-border);
      margin: 0 auto 15px;
      display: block;
      transition: transform 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .home-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      background-color: transparent;
      color: var(--button-text-color);
      border: 2px solid var(--highlight);
      padding: 6px 14px;
      width: 100%;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .home-button:hover {
      background-color: var(--highlight);
      color: white;
      box-shadow: 0 0 10px var(--highlight);
      transform: scale(1.03);
    }

    .home-icon {
      width: 20px;
      height: 20px;
      margin-left: auto;
      transition: transform 0.3s ease;
    }

    .home-button:hover .home-icon {
      transform: scale(1.2);
    }

    .content-cards {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: 18px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    h1, h2 {
      color: var(--heading-color);
      margin-top: 0;
    }

    h2 {
      margin-bottom: 12px;
      border-bottom: 2px solid var(--highlight);
      padding-bottom: 6px;
    }

    .highlight {
      color: var(--highlight);
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .vertical-card {
        margin-top: 20px;
        width: 90%;
      }
      .content-cards {
        width: 90%;
      }
    }
  </style>
    <div class="container">
    <div class="vertical-card">
      <h3>Avighna Das</h3>
      <img src="avighna.png" alt="Avighna Das" class="profile-img" />
      <p>avighnadas@outlook.com</p>

      <button type="button" class="home-button" onclick="window.location.href='index.html'">
        <span>HOME</span>
        <img src="home-dark.png" alt="Home Dark Icon" class="home-icon" />
      </button>

      <button type="button" class="home-button" onclick="window.location.href='About.html'">
        <span>ABOUT</span>
        <img src="info-button.png" alt="About Icon" class="home-icon" />
      </button>


      <button type="button" class="home-button" onclick="window.location.href='Achievement.html'">
        <span>ACHIEVEMENTS</span>
        <img src="trophy-dark.png" alt="Achievements Icon" class="home-icon" />
      </button>

    </div>

    <body>
  <button class="toggle-btn" onclick="toggleMode()">
    <img id="themeIcon" src="moon.png" alt="Toggle Theme" />
  </button>
  <script>
    const themeIcon = document.getElementById('themeIcon');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

    if (currentTheme === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.src = 'sun.png';
    } else {
      document.body.classList.remove('light-mode');
      themeIcon.src = 'moon.png';
    }

    function toggleMode() {
      const isNowLight = document.body.classList.toggle('light-mode');
      if (isNowLight) {
        themeIcon.src = 'sun.png';
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.src = 'moon.png';
        localStorage.setItem('theme', 'dark');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.vertical-card, .content-cards').forEach(el => {
        el.style.opacity = 1;
        el.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
